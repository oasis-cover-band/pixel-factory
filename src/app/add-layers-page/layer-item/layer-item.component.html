<input #nameInputElement [value]="this.data.name" (change)="saveName()" />

<span class="shifters">
    <button (click)="shiftDown()">
        <span class="shift-down">
            ^
        </span>
    </button>
    <button (click)="shiftUp()">
        <span class="shift-up">
            ^
        </span>
    </button>
</span>

<button class="edit-variations"  (click)="editVariations()">
    <span>
        ({{this.data.variations?.length}})
        <small>EDIT VARIATIONS</small> *
    </span>
</button>

<button class="add-variations" (click)="fileUpload.click()">
    <span>
        <small>ADD VARIATION</small> +
    </span>
    <input type="file" class="file-input"
    (change)="uploadFile($event)" #fileUpload />
</button>

<button class="remove"  (click)="remove()">
    <span>
        <small>DELETE LAYER</small> x
    </span>
</button>
