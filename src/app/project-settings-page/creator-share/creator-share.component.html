
<input #sharePercentageInputElement placeholder="Share Percentage" [value]="this.data.share" (change)="saveShare()" />

<input #addressInputElement placeholder="Creator Address" [value]="this.data.address" (change)="saveAddress()" />



<ng-container *ngIf="this.projectService.creatorShares.length > 1">
    <button class="remove"  (click)="remove()">
        <span>
            <small>x</small>
        </span>
    </button>
</ng-container>
